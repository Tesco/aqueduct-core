micronaut:
  metrics.binders:
    jvm.enabled: true
    web.enabled: true
    processor.enabled: true
    jdbc.enabled: false
  security:
    enabled: true
    token.jwt:
      enabled: true
      bearer.enabled: true
  caches:
    identity-cache:
      expire-after-write: 10m
  router:
    static-resources:
      swagger:
        paths: classpath:META-INF/swagger
        mapping: /swagger/**

endpoints:
  all:
    enabled: true
    path: /endpoints
    sensitive: false

pipe:
  server:
    url: "${PIPE_URL}"

persistence:
  compact:
    threshold: 3d
    schedule.cron: "0 14 2 1/1 * ?"
  read:
    limit: 1000
    max-batch-size: 10485760
    retry-after: 10

datasources:
  postgres:
    url: "jdbc:postgresql://${POSTGRE_SERVER}/${POSTGRE_DATABASE}"
    username: "${POSTGRE_USERNAME}"
    password: "${POSTGRE_PASSWORD}"
    driverClassName: org.postgresql.Driver

authentication:
  users:
    {PIPE_READ_USERNAME}:
      password: "{PIPE_READ_PASSWORD}"
    {RUNSCOPE_PIPE_READ_USERNAME}:
      password: "{RUNSCOPE_PIPE_READ_PASSWORD}"
    {SUPPORT_USERNAME}:
      password: "{SUPPORT_PASSWORD}"
      roles:
        - REGISTRY_DELETE
        - BOOTSTRAP_TILL
  identity:
    clientId: "${TILL_CLIENT_UID}"
    url: "${IDENTITY_URL}"
    validate.token.path: "${IDENTITY_VALIDATE_TOKEN_PATH}"
